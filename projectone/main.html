<!DOCTYPE html>
<html lang="en"> 
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="utf-16"/>
      <link rel="shortcut icon" href="" />
      <title>ROCKPAPERSCISSORS</title>
      <link rel="stylesheet" href="main.css" media="all"/>
  </head>  
  <body>
    <div id="container">
      <header>
          <h1>Rock Paper Scissors Human vs Computer</h1>
      </header>
    <div id="main">
      <h2 id="message">Rock Paper Scissors Game!</h2>
        <div id="options">
          <div>
            <button id="Rock"><img class="resize"src="/Nataly/projectone/images/rock.jpeg" alt="Rock" width="200" 
            height="200"/></button>
          </div>
          <div>
            <button id="Paper"><img class="resize"src="/Nataly/projectone/images/paper.jpeg" width="200" 
            height="200"/></button>
          </div>
          <div>
            <button id="Scissors"><img class="resize" src="/Nataly/projectone/images/SCISSORS.jpeg" alt="Scissors" width="200" 
            height="200"/></button>
          </div>
          <div id="down">
            <div id="pleft">
                <p>Player: <span id="ppoints">0</span></p>
            </div>
            <button id="start">Start Game</button> 
            <div id="pright">
              <p>Computer: <span id="cpoints">0</span></p>
            </div>
        </div>
      </div>
    </div>
    <script src="title.js"></script>      
    <script src="main.js"></script>
    <script src="gameanimation.js"></script>  
  </body>
</html>
